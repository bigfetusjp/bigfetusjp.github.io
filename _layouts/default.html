<!DOCTYPE html>
<html lang="{{ site.lang | default: "ja-JP" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
    {% include head-custom.html %}
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header>
          <img src="assets/img/logo.svg" class="logo" alt="{{ page.title | default: site.title | default: site.github.repository_name }}"/>
        </header>
        <hr />
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          Copyright &copy; 2025 {{ site.title | default: site.github.repository_name }}合同会社. All rights reserved.
        </footer>

      </div>
    </div>
  </body>
</html>
