# Site settings
title: ビッグフィータス
title_en: Big Fetus
url: https://bigfetus.co.jp
baseurl: ""
email: info@bigfetus.co.jp

# Company information
company:
  name_ja: ビッグフィータス合同会社
  name_en: Big Fetus LLC
  industry_ja: アート輸出・エンターテインメントサービス業
  industry_en: Art Export & Entertainment Services
  established: 2025-03-14
  ceo_ja: ジョナサン・アレン
  ceo_en: Jonathan Allen
  license: N/A

# SEO
description_ja: >-
  ビッグフィータス合同会社は、日本の漫画家作品の海外輸出と、
  コメディクラブ向け運営サポートサービスを提供しています。
description_en: >-
  Big Fetus LLC provides Japanese manga art export services and
  administrative support for comedy clubs worldwide.

# Polyglot i18n settings
languages: ["ja", "en"]
default_lang: "ja"
exclude_from_localization:
  [
    "assets",
    "CNAME",
    "robots.txt",
    "sitemap.xml",
  ]
parallel_localization: true

# Build settings
plugins:
  - jekyll-polyglot
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
